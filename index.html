<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="Google Sheet.css">
</head>

<body>
  <div class="form-container">
    <form method="post"
      action="https://script.google.com/macros/s/AKfycbzFUwaJGsLC-GyDGWBP1GDs7_Fr6HGTJDdmtH5Znaz_BFPkrRgRe_Sn63e-3fXJL9TZ/exec"
      name="contact-form">
      <h2>MANISARMI</h2>
      <label for="number">MITI</label>
      <input type="number" name="your-miti" placeholder="MITI" />


      <label for="name">FULL NAME</label>
      <input type="text" name="your-name" placeholder="NAME" />


      <label for="number">QUANTITY</label>
      <input type="number" name="your-qty" placeholder="QTY" />

      <label for="number">PRICE</label>
      <input type="number" name="your-price" placeholder="PRICE" />


      <label for="number">AMOUNT</label>
      <textarea name="amount" rows="7" cols="50" placeholder="AMOUNT"></textarea>
      <input type="submit" value="Submit" id="submit">
    </form>


    <script src="Google Sheet.js"></script>

</body>

</html>
